<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="example-card">
        <mat-card-title>New filter rule</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="From">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Subject">
            </mat-form-field>

    </mat-card>
