<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <span>Important attributes :</span>
    <button mat-icon-button fxLayoutAlign="center center">
      <span matTooltip="Edit the keywords below to let the app know what would you like to hear from. Use '*' to indicate no filter is required for the particular column.">
        <mat-icon fxLayoutAlign="center center">help_outline</mat-icon></span>
    </button>
  </div>

  <mat-card class="font-11" *ngFor="let element of data">
    <br/>
    <mat-form-field>
      <input matInput placeholder="From" [(ngModel)]="element.from">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Subject" matTextareaAutosize matAutosizeMinRows="1"
      matAutosizeMaxRows="5" [(ngModel)]="element.subject"></textarea>
    </mat-form-field>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between none">
  <button mat-raised-button color="primary" mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="markAsImportant()">Ok</button>
</mat-dialog-actions>
